name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: windows-latest

    env:
      Solution_Name: WoodArtCons.sln
      Server_Project_Path: WoodArtCons.Server
      Client_Project_Path: WoodArtCons

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build solution
      run: dotnet build ${{ env.Solution_Name }} --configuration Release

    - name: Run tests
      run: dotnet test ${{ env.Solution_Name }} --configuration Release

    - name: Publish Server
      run: dotnet publish ${{ env.Server_Project_Path }} --configuration Release --output ./publish/Server

    - name: Publish Client
      run: dotnet publish ${{ env.Client_Project_Path }} --configuration Release --output ./publish/Client

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
