name: Build, Test and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore WoodArtCons.sln

    - name: Build solution
      run: dotnet build WoodArtCons.sln --configuration Release

    - name: Run tests
      run: dotnet test WoodArtCons.sln --configuration Release

    - name: Publish Server
      run: dotnet publish WoodArtCons.Server --configuration Release --output ./publish/Server

    - name: Publish Client
      run: dotnet publish WoodArtCons --configuration Release --output ./publish/Client

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: ./publish

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
